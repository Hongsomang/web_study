<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
    function test(){
      document.write("호출")
      var age=prompt("당신의 나이는?",0);
      if(age>=20){
        document.write("당신은 성인입니다.");
      }
      else{
        document.write("당신은 미성년자입니다.");
      }
    }
    </script>
    <title></title>
  </head>
  <body>
    <input type="button" name="" value="hi" onclick="alert('hi')">
    <br>
    <input type="text" name="" value="" onchange="alert('change')">
    <br>
    <input type="text" name="" value="" onkeydown="alert('keydown')">
    <input type="button" name="" value="javascript" onclick="test()">
  </body>
</html>
